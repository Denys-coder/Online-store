<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="www.thymeleaf.org/extras/spring-security" lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Registration</title>
        <link href="/css/navbar.css" rel="stylesheet" type="text/css">
        <link href="/css/main-part.css" rel="stylesheet" type="text/css">
        <link href="/css/registration.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        
        <header>Registration</header>
        
        <form method="post" th:action="@{/logout}" id="logout-form">
        </form>
        <nav>
            <ul>
                <li><a href="/about" class="headerLink">About</a></li>
                <li sec:authorize="isAuthenticated()"><a href="/profile" class="headerLink">Profile</a></li>
                <li sec:authorize="hasRole('ROLE_USER')"><a href="/cart" class="headerLink">Cart</a></li>
                <li sec:authorize="hasRole('ROLE_ADMIN')"><a href="/admin" class="headerLink">Admin</a></li>
                <li><a href="/catalog" class="headerLink">Catalog</a></li>
                <li sec:authorize="isAuthenticated()">
                    <a class="headerLink">
                        <button type="submit" form="logout-form" class="gray">Logout</button>
                    </a>
                </li>
                <li sec:authorize="isAnonymous()"><a th:href="@{~/login}" class="headerLink">Login</a></li>
                <li sec:authorize="isAnonymous()"><a th:href="@{~/registration}" class="headerLink current-category">Register</a>
                </li>
            </ul>
        </nav>
        <br>
        
        <div class="main-part">
            <div class="gray-text-label">Enter your data:</div>
            <br>
            
            <form th:action="@{/registration}" th:object="${user}" method="post">
                
                <div class="registration-grid">
                    
                    <!-- name -->
                    <div>
                        <label for="name" class="gray-text-label">Name</label>
                    </div>
                    <div>
                        <input id="name" type="text" class="text-field" th:field="*{name}" placeholder="Enter name"/>
                    </div>
                    <div>
                        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
                    </div>
                    
                    <!-- surname -->
                    <div>
                        <label for="surname" class="gray-text-label">Surname</label>
                    </div>
                    <div>
                        <input id="surname" type="text" class="text-field" th:field="*{surname}"
                               placeholder="Enter surname"/>
                    </div>
                    <div>
                        <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname error</div>
                    </div>
                    
                    <!-- email -->
                    <div>
                        <label for="email" class="gray-text-label">Email</label>
                    </div>
                    <div>
                        <input id="email" type="text" class="text-field" th:field="*{email}" placeholder="Enter email"/>
                    </div>
                    <div>
                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
                    </div>
                    
                    <!-- password -->
                    <div>
                        <label for="password" class="gray-text-label">Password</label>
                    </div>
                    <div>
                        <input id="password" type="password" class="text-field" th:field="*{password}"
                               placeholder="Enter password"/>
                    </div>
                    <div>
                        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
                    </div>
                    
                    <!-- repeated password -->
                    <div>
                        <label for="repeated-password" class="gray-text-label">Repeated password</label>
                    </div>
                    <div>
                        <input id="repeated-password" type="password" class="text-field" th:field="*{repeatedPassword}"
                               placeholder="Repeat password"/>
                    </div>
                    <div>
                        <div th:if="${#fields.hasErrors('repeatedPassword')}" th:errors="*{repeatedPassword}">Repeated
                            password error
                        </div>
                    </div>
                    
                    <!-- telephone number -->
                    <div>
                        <label for="telephone-number" class="gray-text-label">Telephone number</label>
                    </div>
                    <div>
                        <input id="telephone-number" type="text" class="text-field" th:field="*{telephoneNumber}"
                               placeholder="Enter telephone number"/>
                    </div>
                    <div>
                        <div th:if="${#fields.hasErrors('telephoneNumber')}" th:errors="*{telephoneNumber}">Telephone
                            number
                            error
                        </div>
                    </div>
                    
                    <!-- country -->
                    <div>
                        <label for="country" class="gray-text-label">Country</label>
                    </div>
                    <div>
                        <input id="country" type="text" class="text-field" th:field="*{country}"
                               placeholder="Enter country"/>
                    </div>
                    <div>
                        <div th:if="${#fields.hasErrors('country')}" th:errors="*{country}">Country error</div>
                    </div>
                    
                    <!-- address -->
                    <div>
                        <label for="address" class="gray-text-label">Address</label>
                    </div>
                    <div>
                        <input id="address" type="text" class="text-field" th:field="*{address}"
                               placeholder="Enter address"/>
                    </div>
                    <div>
                        <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Address error</div>
                    </div>
                
                </div>
                
                <br>
                
                <button type="submit" class="green-button">Register</button>
            
            </form>
        </div>
    
    </body>
</html>
