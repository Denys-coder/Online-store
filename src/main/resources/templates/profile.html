<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="www.thymeleaf.org/extras/spring-security" lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Profile</title>
        <link href="/css/main-part.css" rel="stylesheet" type="text/css">
        <link href="/css/navbar.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        
        <header>
            Profile
        </header>
        
        <form method="post" th:action="@{/logout}" id="logout-form">
        </form>
        <nav>
            <ul>
                <li><a href="/about" class="headerLink">About</a></li>
                <li sec:authorize="isAuthenticated()"><a href="/profile" class="headerLink current-category">Profile</a></li>
                <li sec:authorize="hasRole('ROLE_USER')"><a href="/cart" class="headerLink">Cart</a></li>
                <li sec:authorize="hasRole('ROLE_ADMIN')"><a href="/admin" class="headerLink">Admin</a></li>
                <li><a href="/catalog" class="headerLink">Catalog</a></li>
                <li sec:authorize="isAuthenticated()">
                    <a class="headerLink">
                        <button type="submit" form="logout-form" class="gray">Logout</button>
                    </a>
                </li>
                <li sec:authorize="isAnonymous()"><a th:href="@{~/login}" class="headerLink">Login</a></li>
                <li sec:authorize="isAnonymous()"><a th:href="@{~/registration}" class="headerLink">Register</a></li>
            </ul>
        </nav>
        <br>
        
        <div class="main-part">
            
            <div class="gray-text-label">Your profile</div>
            <br>
            <div class="gray-box">
                <div th:object="${user}">
                    <div th:text="'Name: ' + *{name}"></div><br>
                    <div th:text="'Surname: ' + *{surname}"></div><br>
                    <div th:text="'Email: ' + *{email}"></div><br>
                    <div th:text="'Telephone number: ' + *{telephoneNumber}"></div><br>
                    <div th:text="'Country: ' + *{country}"></div><br>
                    <div th:text="'Address: ' + *{address}"></div><br>
                </div>
            </div>
            <br>
            
            <a href="/profile/change-profile-data">
                <button class="gray-button">change data</button>
            </a><br>
            <a href="/profile/change-password">
                <button class="gray-button">change password</button>
            </a><br>
            <a href="/profile/delete-account">
                <button class="gray-button">delete account</button>
            </a><br>
        </div>
    
    </body>
</html>
