<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="www.thymeleaf.org/extras/spring-security" lang="en">
    <head>
        <title>Log in</title>
        <link href="/css/navbar.css" rel="stylesheet" type="text/css">
        <link href="/css/main-part.css" rel="stylesheet" type="text/css">
        <link href="/css/login.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        
        <header>
            Login
        </header>
    
        <form method="post" th:action="@{/logout}" id="logout-form">
        </form>
        <nav>
            <ul>
                <li><a href="/about" class="headerLink">About</a></li>
                <li sec:authorize="isAuthenticated()"><a href="/profile" class="headerLink">Profile</a></li>
                <li sec:authorize="hasRole('ROLE_USER')"><a href="/cart" class="headerLink">Cart</a></li>
                <li sec:authorize="hasRole('ROLE_ADMIN')"><a href="/admin" class="headerLink">Admin</a></li>
                <li><a href="/catalog" class="headerLink">Catalog</a></li>
                <li sec:authorize="isAuthenticated()">
                    <a class="headerLink">
                        <button type="submit" form="logout-form" class="gray">Logout</button>
                    </a>
                </li>
                <li sec:authorize="isAnonymous()"><a th:href="@{~/login}" class="headerLink current-category">Login</a></li>
                <li sec:authorize="isAnonymous()"><a th:href="@{~/registration}" class="headerLink">Register</a></li>
            </ul>
        </nav>
        <br>
        
        <form th:action="@{/login}" method="post">
            <div class="main-part">
                
                <!-- error message -->
                <div th:if="${param.error}">
                    <span class="gray-text-label">Invalid username and password.</span>
                </div>
                
                <div class="login-grid">
                    
                    <!-- username input label -->
                    <div>
                        <label for="username" class="gray-text-label">Username</label>
                    </div>
                    
                    <!-- username input -->
                    <div>
                        <input type="text" id="username" name="username" class="text-field" placeholder="enter username">
                    </div>
                    
                    <!-- password input label -->
                    <div>
                        <label for="password" class="gray-text-label">Password</label>
                    </div>
                    
                    <!-- password input -->
                    <div>
                        <input type="password" id="password" name="password" class="text-field" placeholder="enter password">
                    </div>
                    
                </div>
                
                <br>
                
                <!-- remember me checkbox -->
                <input type="checkbox" id="remember-me" name="remember-me" checked>
                <label for="remember-me" class="gray-text-label">Remember me?</label>
                <br>
                
                <!-- Login Button -->
                <button type="submit" class="green-button">Log in</button>
            
            </div>
        </form>
    </body>
</html>
