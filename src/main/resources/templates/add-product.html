<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Add product</title>
        <script src="/js/addRow.js"></script>
        <script src="/js/deleteRow.js"></script>
        <script src="/js/ensureFilesAreImages.js"></script>
        <script src="/js/ensureLogoIsImage.js"></script>
        <script src="/js/resetAddingForm.js"></script>
        <script src="/js/limitNumberOfUploadedFiles.js"></script>
    </head>
    <body>
        <form th:action="@{/admin/add-product}" method="post" enctype="multipart/form-data">
            
            <!-- product name input -->
            <input name="header-input" type="text" placeholder="Enter product name">
            <br>
            
            <!-- price input -->
            <input name="price" type="text" placeholder="Enter price">
            <br>
            
            <!-- amount input -->
            <input name="amount" type="text" placeholder="Enter amount">
            <br>
            
            <!-- logo input -->
            <label for="image-input" id="logo-input-label">Choose a logo (image)</label><br>
            <input name="logo-input" type="file" id="logo-input" accept="image/*"
                   onchange="ensureLogoIsImage(this)">
            <br>
            
            <!-- images input -->
            <label for="image-input" id="image-label">Choose images (max is 10)</label><br>
            <input name="image-input" type="file" id="image-input" accept="image/*"
                   onchange="ensureFilesAreImages(this); limitNumberOfUploadedFiles(this, 10)" multiple>
            <br>
            
            <!-- specs input -->
            Specifications:<br>
            <div id="specsForm">
                <div>
                    <input type="text" name="specNames" placeholder="spec name"/>
                    <input type="text" name="specValues" placeholder="spec value"/>
                    <button type="button" onclick="deleteRow(this)">-</button>
                    <br>
                </div>
            </div>
            <button type="button" onclick="addRow()">+</button>
            <br>
            
            <!-- reset button -->
            <input id="reset" type="reset" value="Reset" onclick="resetAddingForm()">
            <br>
            
            <!-- send button -->
            <input id="send" type="submit" value="Send">
        
        </form>
    </body>
</html>
